<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J' Mugs Bistro</title>
    <link
      rel="shortcut icon"
      href="../img/favicon-logo.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/contact-form.css" />
    <link rel="stylesheet" href="../css/css-pages/contact.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-items">
          <div class="logo-group">
            <a href="../index.html">
              <img src="../img/logo.png" alt="j' mugs logo" />
            </a>
            <h1>
              <a href="../index.html" class="title-link">J' MUGS BISTRO</a>
            </h1>
          </div>
          <nav class="header-nav">
            <div class="nav-btn">
              <div class="nav-hamburger"></div>
            </div>
            <div class="nav-list">
              <ul>
                <li>
                  <a href="../index.html"><div>HOME</div></a>
                </li>
                <li>
                  <a href="../html/menu-main.html"><div>MENU</div></a>
                </li>
                <li>
                  <a href="../html/services.html"><div>SERVICES</div></a>
                </li>
                <li>
                  <a href="menu.html"><div>CART</div></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <section class="contact-section" id="contact-section">
          <div>
            <h2>CONTACT US</h2>
            <div class="contact-group">
              <div class="contact-form">
                <form method="post">
                  <label for="name" class="form-label">Name: </label>
                  <input type="text" name="name" class="form-input" id="name" />
                  <br />
                  <label for="email" class="form-label">Email: </label>
                  <input
                    type="email"
                    name="email"
                    class="form-input"
                    id="email"
                  />
                  <br />
                  <label for="phone" class="form-label">Phone #:</label>
                  <input
                    type="number"
                    name="phone"
                    class="form-input"
                    id="phone"
                  />
                  <br />
                  <label for="message" class="form-label">Message: </label>
                  <textarea
                    name="message"
                    id="message"
                    cols="5"
                    rows="5"
                    class="form-input"
                    placeholder="Leave us a message here..."
                  ></textarea>
                  <br />
                  <div class="submit-button">
                    <input type="submit" />
                  </div>
                </form>
              </div>
              <div class="description contact-description">
                <h4>Opening Hours</h4>
                <p>Monday - Sunday<br />8:00 AM to 6:00 PM</p>
                <h4>Facebook Page</h4>
                <p>
                  <a
                    href="https://www.facebook.com/jmugsbistro"
                    target="_blank"
                    rel="noopener noreferrer nofollow"
                    >facebook.com/jmugsbistro</a
                  >
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer-text">
          <small>&copy; 2021&nbsp;&nbsp;J'MUGS BISTRO</small>
        </div>
        <div class="footer-text">
          <small>Created by Jan Rodson Burgos</small>
        </div>
      </footer>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
